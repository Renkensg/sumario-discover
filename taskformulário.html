<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="text">Nome</label><br>
            <input type="text" id="text" name="name" placeholder="Como gostaria de ser chamado"><br>
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com"><br>
            <br>
            <label for="textarea">Mensagem</label><br>
            <textarea name="mensagem" id="textarea" cols="20" rows="10"></textarea><br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
